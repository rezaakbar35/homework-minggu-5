<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!--INI BAGIAN NAVIGASI-->
    <header>
        <div class="container">
            <div class="row d-flex justify-content-center mb-5">
                <div class="col-2 col-md-2 col-lg-2 col-xl-3 text-center mt-6 px-3 nav-form text-white fw-semibold" id="nav" onclick="openForm(); eraseTable()">
                Form
                </div>
                <div class="col-2 col-md-2 col-lg-2 col-xl-3 px-3 text-center mt-6 nav-table text-white fw-semibold" id="nav" onclick="openTable(); makeTable(); resume(listUser)">
                List
                </div>
            </div>
        </div>
    </header>
    <div id="form" style="display: block;">
    <!--INI BAGIAN FORM REGISTRASI NYA-->
        <div class="row d-flex justify-content-center" >
            <div class="col-sm-10 col-md-10 col-lg-10 col-xl-6 mt-n1">
                <div class="card text-white mx-5">
                    <div class="card-body pt-3 mx-4 text-center">
                        <img src="/img/login_ico.png" alt="login_icon" class="rounded-circle position-absolute top-0 start-50 translate-middle">
                        <div class=" py-3">
                            <h2 class="fw-bold pt-5 text-uppercase">Form Registrasi</h2>
                            <p class="fw-light">harap mengisi form dengan ketentuan nama minimal 10 karakter, umur minimal 25 tahun, dan uang sangu di antara 100 ribu hingga 1 juta.</p>
                            <p class="fw-semibold pt-2">Nama</p>
                            <div class="form-outline form-white mx-2">
                                <input type="text" id="name" class="form-control form-control-sm text-center" placeholder="Wawan Surawan" name="name">
                            </div>
                            <p class="fw-semibold pt-4">Umur</p>
                            <div class="form-outline form-white mx-2">
                                <input type="number" id="age" class="form-control form-control-sm text-center" placeholder="... tahun (tanpa tahun)" name="age">
                            </div>
                            <p class="fw-semibold pt-4">Uang Sangu</p>
                            <div class="form-outline form-white mx-2">
                                <input type="number" id="allowance" class="form-control form-control-sm text-center" placeholder="500.000 (tanpa Rp)" name="allowance">
                            </div>
                            <div class="mt-5">
                                <button type="button" class="btn btn-dark px-5 py-2 fw-semibold" onclick="inputData()">Submit !</button>
                                <script src="/script.js"></script>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  id="table" style="display: none;" >
        <!--INI BAGIAN LIST DATA PENDAFTAR-->
            <div class="row d-flex justify-content-center">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-n1">
                    <div class="card text-white mx-5">
                        <div class="card-body pt-3 mx-4 text-center">
                            <img src="/img/table_ico.png" alt="login_icon" class="rounded-circle position-absolute top-0 start-50 translate-middle">
                            <div class=" py-3">
                                <h2 class="fw-bold pt-5 text-uppercase">List Pendaftar</h2>
                            </div>
                            <div id="table-area">
                                <table class="table table-hover text-center">
                                    <thead>
                                        <tr>
                                            <th scope="col">Nama</th>
                                            <th scope="col">Umur</th>
                                            <th scope="col">Uang Sangu</th>
                                        </tr>
                                    </thead>
                                    <tbody id="table-data">

                                    </tbody>
                                </table>
                            </div>
                            <p id="resume"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
